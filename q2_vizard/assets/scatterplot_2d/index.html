<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <script type="application/json" id="spec">
    {{ spec }}
  </script>
  <style>
    body {
      width: 100%;
      box-sizing: border-box;
      margin: 0px;
      padding: 80px 10px 10px 10px;
    }
    #viz {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      position: relative;
    }
    .vega-bindings {
      top: 25px;
      left: 25px;
      display: flex;
      position: fixed;
      font-family: monospace;
    }
    .vega-bind {
      margin-right: 50px;
      vertical-align: middle;
    }
    .vega-bind span {
      display: flex;
    }
  </style>
</head>
<body>

<div id="viz"></div>

<script type="text/javascript">
  // Parse the spec once and store it
  var initialSpec = JSON.parse(document.getElementById('spec').innerHTML);

  // Calculate initial width and height
  initialSpec.width = window.innerWidth * 0.9;
  initialSpec.height = window.innerHeight * 0.9;

  // Embed the Vega spec
  vegaEmbed('#viz', initialSpec, {'renderer': 'svg'}).then(function(result) {
    // Store the Vega view instance for later resizing
    var view = result.view;

    // Function to resize the view without reloading the spec
    function resizeVega() {
      view.width(window.innerWidth * 0.9).height(window.innerHeight * 0.9).run();
    }

    // Resize on window resize
    window.addEventListener('resize', resizeVega);
  }).catch(console.error);

</script>
</body>
</html>
