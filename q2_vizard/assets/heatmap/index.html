<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <script type="application/json" id="spec">
    {{ spec }}
  </script>
  <style>
    body {
      width: 100%;
      box-sizing: border-box;
      margin: 0px;
      padding: 10px;
      /* padding: 50px 212px 0px 50px; */
    }
    #viz {
      margin: 100px auto;
      position: relative;
    }
    .vega-bindings {
      top: 25px;
      left: 25px;
      display: flex;
      position: fixed;
      font-family: monospace;
    }
    .vega-bind {
    margin-right: 50px;
    vertical-align: middle
    }

    .vega-bind span {
    display: flex;
    }


  </style>
</head>
<body>

<div id="viz"></div>

<script type="text/javascript">
  var spec = JSON.parse(document.getElementById('spec').innerHTML);
  vegaEmbed('#viz', spec, {'renderer': 'svg'}).then(function(result) {
    var view = result.view;
    var svg = document.querySelector('#viz svg');

     // Add class to the marks for easy selection in Selenium
    var rects = svg.querySelectorAll('g.mark-rect.role-mark > path');
    rects.forEach(function(rect, index) {
      // Grab data table and xy vals for each mark
      var data = view.data('table')[index];

      var id = data[view.signal('idField')];
      var x = data[view.signal('xField')];
      var y = data[view.signal('yField')];

      // Add attrs for ID and xy vals for each mark
      rect.setAttribute('class', 'rect-' + id);
      rect.setAttribute('data-x', x);
      rect.setAttribute('data-y', y);
    });

  }).catch(console.error);
</script>
</body>
</html>
